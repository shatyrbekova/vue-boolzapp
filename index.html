<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    
  
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue-Boolzapp</title>
</head>
<body>

  
    <div id="app" class="section-fluid">
        <div class="topbar"></div>
            <div class="container app-main">
                <!-- Header -->
                <header class="row">

                    <div class="col-12 p-0 header-container">
                        <div class="col-4 p-0">

                            <!--//* Sidebar HEADER -->
                        <div class="sidebar-header">
                            <div class="own-name">
                                 <img src="./img/avatar_io.jpg"  alt="">
                                 <h5>Perizat</h5>
                            </div>
                            <div class="icon-ownName-container">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        </div>
                        <div class="col-8 p-0">

                                   <!-- //* Chat HEADER -->
                            <div class="chat-view-header">
                                <div class="chatView-userChat">
                                    <img src="./img/avatar_1.jpg"  alt="">
                                    <h5>Michele</h5>
                                    <!--TODO <span>Ultimo accesso oggi alle</span> --> 
                               </div>
                               
                               <div class="icons-view-header">
                                  <i class="fas fa-search"></i>
                                   <i class="fas fa-paperclip"></i>
                                   <i class="fas fa-ellipsis-v"></i>
                               </div>

                            </div>
                        </div>
                    </div>
                </header>

                <div class="row">

                    <!-- //! SIDEBAR with users name and img -->

                    <div class="col-4 p-0 app-sidebar">
                        <div class="notifications-container">
                            <div class="icon-notification">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <div class="text-notifications">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                         
                        
                        <div class="input-container">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <!--//* Sidebar CHAT -->
                        <div class="sidebar-chat">
                            <div v-for="(user, index) in contacts" class="content-chat-user">
                            <img :src="user.avatar" alt="images">
                                {{user.name}} 
                            </div>
                        </div>
                    </div>


                    <!--!! CHAT VIEW-->

                    <div class="col-8 p-0 app-chat-view">



                        <!--//* Chat BODY -->
                         <main class="row">
                            

                            <div class="main-chat-body col-" >
                                <div class="row">

                                    <div class="col-" v-for="msg in contacts[currentIndex].messages" :class="msgText (msg.status)" @click="selectContact (index, contact)">
                                        <div class="row">
                                            <div class="col-">
                                                <div> {{msg.text}}</div>
                                                <div>  {{msg.date}} </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
  
                             </div>

                            
                            
                           
                         </main>

                        <!--//* Chat FOOTER -->
                         <footer>
                              <div>
                                <i class="far fa-smile"></i>
                              </div>
                              <div class="input-typeMsg">
                                  <textarea v-model=" myNewMessage" @keyup.enter="newMessageSend" name="form-control" id="comment"  rows="1" placeholder="Scrivi un messaggio" @></textarea>
                                  <!-- <input type="text" placeholder="Scrivi un messaggio"> -->
                              </div>
                              <div class="icon-microphone">
                                
                                <i class="fas fa-microphone"></i>
                              </div>
                         </footer>
                    </div>
            </div>
        </div>

    </div>
   
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
